<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <input type="text" id="result" placeholder="0" readonly>
            <div>
               <button onclick="displayContent('7')" class="number-button">7</button> 
               <button onclick="displayContent('8')" class="number-button">8</button> 
               <button onclick="displayContent('9')" class="number-button">9</button> 
               <button onclick="displayContent('/')" class="operator-button ">/</button>
            </div>
            <div>
               <button onclick="displayContent('6')" class="number-button">6</button> 
               <button onclick="displayContent('5')" class="number-button">5</button> 
               <button onclick="displayContent('4')" class="number-button">4</button> 
               <button onclick="displayContent('*')" class="operator-button ">*</button>
            </div>
            <div>
               <button onclick="displayContent('3')" class="number-button">3</button> 
               <button onclick="displayContent('2')" class="number-button">2</button> 
               <button onclick="displayContent('1')" class="number-button">1</button> 
               <button onclick="displayContent('-')" class="operator-button">-</button>
            </div>
            <div>
               <button onclick="displayContent('0')" class="number-button">0</button> 
               <button onclick="removeLastDigit()" class="operator-button">&lAarr;</button> 
               <button onclick="calcOutput()" class="number-button equal-button">=</button> 
               <button onclick="displayContent('+')" class="operator-button ">+</button>
            </div>
            <div>
                <button onclick="calcClear()" class="clear">A/C</button>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
